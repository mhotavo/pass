<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>
        Admin
    </title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="Views/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Views/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="Views/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="Views/css/skins/_all-skins.min.css"/>
    <script src="Views/js/generales.js"></script>
    <script src="Views/js/login.js"></script>
    <style type="text/css">
      .login-page, .register-page {background-color: #252525;}
  </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="">
                <b>
                    Admin 
                </b>
                <i class="fa fa-user-o" aria-hidden="true">
                </i>
                <br/>
            </a>
        </a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">
            Iniciar Sesion
        </p>
        <div role="form" onkeypress="return runScriptLogin(event)">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Usuario" id="usuario" required/>
                <span class="fa fa-user form-control-feedback">
                </span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" id="contrasena" required/>
                <span class="fa fa-lock form-control-feedback">
                </span>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="session_login"/>
                            Recordarme
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <button  class="btn btn-danger btn-block btn-flat" onclick="goLogin();">
                        Ingresar
                    </button>
                    <input type="hidden" id="Action" name="Action" value="submit" readonly/>
                </div>
            </div>
        </div>
        <div id="_AJAX_LOGIN_" style="padding-top:10px;">
        </div>
    </div>
</div>
<script src="Views/js/jquery.min.js"></script>
<script src="Views/bootstrap/css/bootstrap.min.js"></script>
</body>
</html>
